<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>automatedclockcount</title>
    <link rel="stylesheet" href="deco.css">
</head>
<body>
   <div class="container">
    <img src="clocklogo.jpeg" class="logo">
      <div class="content">
         <h2>NDILE'S AND FAITH TRADITIONAL WEDDING</h2>
         <p>LET'S SUPPORT AND REDEEM OUR PLEDGES TODAY.THANK YOU</p>
        <div class="lunch-time">
            <div>
                <p id="days">00</p>
                <span>days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
         <br>
         <h3>Remaining</h3>
         <br>
         <p>Lets Redeem Our PLedges Today</p>
      </div>
   </div>
    <script>
        var countdownDate = new Date("may 6,2023 00:00:00").getTime();
        var x = setInterval(function(){
         var now = new Date().getTime();
         var distance = countdownDate - now;
         var days = Math.floor(distance / (1000 * 60 * 60 * 24));
         var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
         var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
         var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById("days").innerHTML= days;
        document.getElementById("hours").innerHTML= hours;
        document.getElementById("minutes").innerHTML= minutes;
        document.getElementById("seconds").innerHTML= seconds;

       },1000)

    </script>
</body>
</html>
